<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugungi Buyurtmalar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }
        .header h1 {
            margin: 0;
        }
        .header .nav-buttons {
            display: flex;
            gap: 10px;
        }
        .header .nav-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007bff;
            color: #fff;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
        }
        .header .nav-btn:hover {
            background-color: #0056b3;
        }
        main {
            padding: 1rem;
        }
        .order-list {
            background: #fff;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 0.5rem 0;
        }
        .order-item:last-child {
            border-bottom: none;
        }
        .total {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 1rem;
            text-align: right;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Bugungi Buyurtmalar</h1>
        <div class="nav-buttons">
            <button class="nav-btn" onclick="goToIndex()">ðŸ“¥</button>
            <button class="nav-btn" onclick="sendToTelegram()">ðŸ“ </button>
        </div>
    </header>
    <main>
        <section class="order-list" id="order-list">
            <!-- Buyurtmalar ro'yxati -->
        </section>
        <div class="total">
            Jami: <span id="total-price">0</span> so'm
        </div>
    </main>
    <script>
        function goToIndex() {
            window.location.href = "index.html";
        }

        function sendToTelegram() {
            const orders = JSON.parse(localStorage.getItem("orders")) || [];
            let message = "Bugungi Buyurtmalar:\n\n";

            if (orders.length === 0) {
                message += "Hozircha buyurtmalar mavjud emas!";
            } else {
                orders.forEach(order => {
                    message += `${order.name}: ${order.price.toLocaleString()} so'm\n`;
                });
            }

            // Telegram bot token va chat ID
            const botToken = "8014692392:AAFYbtxxOAggY7fxfTrwKX8EZtYWDSWXFCs";  // Telegram bot tokenini o'zgartiring
            const chatId = "7261350095";  // Telegram chat ID ni o'zgartiring

            // Telegram API URL
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            // Telegramga xabar yuborish
            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("Hisobot muvaffaqiyatli yuborildi!");
                    // Hisobot yuborilganidan so'ng barcha buyurtmalarni o'chirish
                    localStorage.removeItem("orders");
                    // Sahifani yangilash yoki boshqa biror amal qilish mumkin
                    renderOrders();
                } else {
                    alert("Xato: Hisobot yuborilmadi!");
                }
            })
            .catch(error => {
                console.error("Xato:", error);
                alert("Telegramga yuborishda xato yuz berdi!");
            });
        }

        function renderOrders() {
            const orderList = document.getElementById("order-list");
            const totalPrice = document.getElementById("total-price");
            const orders = JSON.parse(localStorage.getItem("orders")) || [];
            orderList.innerHTML = "";
            let total = 0;

            if (orders.length === 0) {
                orderList.innerHTML = "<p>Hozircha buyurtmalar mavjud emas!</p>";
            } else {
                orders.forEach((order) => {
                    total += order.price;
                    const orderDiv = document.createElement("div");
                    orderDiv.className = "order-item";
                    orderDiv.innerHTML = `
                        <span>${order.name}</span>
                        <span>${order.price.toLocaleString()} so'm</span>
                    `;
                    orderList.appendChild(orderDiv);
                });
            }
            totalPrice.textContent = total.toLocaleString();
        }

        // Sahifa yuklanganda buyurtmalarni ko'rsatish
        window.onload = renderOrders;
    </script>
</body>
</html>
